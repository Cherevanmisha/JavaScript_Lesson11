<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>


 let parse = JSON.parse(localStorage.getItem('favorites'));
 console.log(parse);
 for (const parseElement of parse) {
     let div = document.createElement('div');
     div.innerText = JSON.stringify(parseElement);
     document.body.appendChild(div)
 }


</script>
</body>
</html>
